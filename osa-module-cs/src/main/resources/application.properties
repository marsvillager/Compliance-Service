#circleReport Setting
#TimeZone xxxx-xx-xx xx:xx:xx
circle.beginTime=2022-07-14 00:00:00
circle.endTime=2022-07-22 00:00:00
#CircleZone year month date hour minute second
circle.zone=date
circle.multiple=1